<!DOCTYPE html>
<html>
<head>
	<title>Linear gradient generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<main>

		<h1>Gradient Generator</h1>
		<hr>
		<input class ="direction" type="text" placeholder="Enter direction(e.g to right)">
		<div class="color-picker">
			<input class="color1" type="color" name="color1" value="#fc5185">
		    <input class="color2" type="color" name="color2" value="#364f6b">
		</div>

		<div class="code-syntax-box">
			<h3 class="code-syntax"></h3>
		</div>
	    
	</main>
	<footer>
		<div class="footer-text">
			<p>Made with <i class="em em-heart" aria-role="presentation" aria-label="HEAVY BLACK HEART"></i> by Nelson Michael.</p>
		</div>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
